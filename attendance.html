<!DOCTYPE html>
<html>
<head><title>Attendance</title></head>
<body>
    <h2>Attendance Records</h2>
    <table border="1">
        <tr><th>ID</th><th>User</th><th>Date</th><th>Time</th></tr>
        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/scanner">Back to Scanner</a> | <a href="/logout">Logout</a></p>
</body>
</html>
